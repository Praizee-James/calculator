<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   align-items: center;

</head>
<body>
    <div class="word" >
    <h1>Word Censor App</h1>
    <textarea id="textInput" placeholder="Type your text here..."></textarea>
    <button class="button" onclick="censorKeywords()">Censor Keywords</button>
    <button class="button1">
        <a href="">
            <span id="icon" class="material-symbols-outlined">
                refresh
                </span>
        </a>
        
    </button>
    <div id="results"></div>

    <script src="script.js"></script>

</div>
</body>
</html>

<script>
    // List of keywords to censor
const keywords = ['foolish', 'fuck', 'shit' , ' stupid']; // Modify these words as needed

function censorKeywords() {
    const textInput = document.getElementById('textInput').value;
    let censoredText = textInput;

    // Replace each keyword with asterisks
    for (const word of keywords) {
        const regex = new RegExp(`\\b${word}\\b`, 'gi'); // Case-insensitive word boundary
        censoredText = censoredText.replace(regex, '***');
    }

    // Display the censored text
    const resultsDiv = document.getElementById('results');
    resultsDiv.textContent = censoredText;
}

</script>
